<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/202b7d2b3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="script.js"></script>
    <title>Simple Password Validator</title>
</head>

<body>
    <main>
        <section class="logo">
            <i class="fa-solid fa-unlock-keyhole"></i>
        </section>
        <section class="header">
            <h1 class="header__heading">Create your safe password</h1>
        </section>
        <section class="pass">
            <input type="password" name="" id="password" class="pass__input">
            <!-- <p class="pass__info">Enter your password above</p> -->
        </section>
        <section class="validates">
            <h2 class="validates__heading"> password should contain:</h2>
            <ul class="validates__list">
                <li class="validates__list__item"><i
                        class="validates__list__item__icon chars fa-regular fa-hand-peace"></i>
                    <p class="validates__list__item__text"> at least 8 chars</p>
                </li>
                <li class="validates__list__item"><i
                        class="validates__list__item__icon letters fa-regular fa-hand-peace"></i>
                    <p class="validates__list__item__text"> letters</p>
                </li>
                <li class="validates__list__item"><i
                        class="validates__list__item__icon digits fa-regular fa-hand-peace"></i>
                    <p class="validates__list__item__text"> digits</p>
                </li>
                <li class="validates__list__item"><i
                        class="validates__list__item__icon special-chars fa-regular fa-hand-peace"></i>
                    <p class="validates__list__item__text"> special chars</p>
                </li>
            </ul>
        </section>
        <section class="submit">
            <button class="submit__btn btn">Rank</button>
        </section>
    </main>
</body>

</html>
